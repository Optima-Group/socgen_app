<div class="widgets">
    <div class="row">
      <div class="col-md-12">
          <form role="form" #detailForm="ngForm" novalidate *ngIf="item != null">
  
              <div class="row">
                  <div class="col-md-9">
                      <div class="form-group">
                          <label for="month">Luna</label>
                          <input type="text" class="form-control" placeholder="Luna" required maxlength="100"
                              [(ngModel)]="item.month" name="month" #month="ngModel">
                          <div [hidden]="month.valid || month.pristine" class="alert alert-danger">
                              {{'VALIDATE_MESSAGE_DESCRIPTION'  |translate}}
                          </div>
                      </div>
                  </div>
                  <div class="col-md-9">
                    <div class="form-group">
                        <label for="year">An</label>
                        <input type="text" class="form-control" placeholder="An" required maxlength="100"
                            [(ngModel)]="item.year" name="year" #year="ngModel">
                        <div [hidden]="year.valid || year.pristine" class="alert alert-danger">
                            {{'VALIDATE_MESSAGE_DESCRIPTION'  |translate}}
                        </div>
                    </div>
                </div>
                  <div class="col-md-3">
                      <label for="IsActive">{{'ACTIV' | translate}}</label>
                      <div class="btn-group" dropdown keyboardNav="true">
                          <button id="simple-btn-keyboard-nav" type="button" class="btn btn-outline-danger btn-sm" dropdownToggle>
                              {{ accMonthActiveState }} <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="simple-btn-keyboard-nav">
                              <li role="menuitem" (click)="updateActive(true, createDate, endDate, month, year)">
                                <a class="dropdown-item"> {{'YES'  |translate}} </a>
                              </li>
                              <li role="menuitem" (click)="updateActive(false, createDate, endDate, month, year)">
                                  <a class="dropdown-item"> Nu </a>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="col-sm-6">
                      <div class="ui-toolbar-group-left">
                          <div *ngIf="!deleteConfirmationMode">
                              <button type="button" class="btn btn-danger" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0"><i class="fa fa-trash"></i> Delete</button>
                          </div>
