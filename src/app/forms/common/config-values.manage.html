  <div class="widgets" [collapse]="detailMode">

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="SETTINGS" baCardClass="with-scroll table-panel">
        <div class="row">
            <!-- <div class="col-sm-4">
                <span style="font-size: 20px;">Regiune: {{ selectedAdmCenter != null ? selectedAdmCenter.name : "-" }}</span>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="selectAdmCenter()"><i class="fa fa-search"></i></button>
                <button type="button" class="btn btn-danger" (click)="unselectAdmCenter()" [disabled]="!selectedAdmCenter"><i class="fa fa-close"></i></button>
            </div> -->
            <div class="col-sm-3">
                <div class="ui-toolbar-group-left">
                    <input type="text" class="form-control with-danger-addon" placeholder="Search..." [(ngModel)]="filter" (change)="doSimpleSearch(filter)" />
                </div>
            </div>
            <div class="col-sm-9">
                <div class="ui-toolbar-group-right">
                  <div class="text-right">
                    <button type="button" class="btn btn-outline-info btn-sm" (click)="addNewItem()"><i class="fa fa-plus"></i> New</button>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="editItem()" [disabled]="!selectedItem"><i class="fa fa-edit"></i> Edit</button>
                    <!-- <button type="button" class="btn btn-outline-success btn-sm" (click)="exportToExcel()"><i class="fa fa-file-excel-o"></i> Export</button>  -->
                    <input #fileInput type="file" placeholder="Selectie fisier ..."/>
                    <button class="browse btn btn-outline-success input-lg" (click)="upload()"><i class="fa fa-upload"></i> Import</button>
                    <button class="browse btn btn-outline-success input-lg" (click)="download()"><i class="fa fa-download"></i> Download</button>
                  </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
               <config-values-list #configValuesList id="configValuesList"
                  [dataSource]="configValuesHttpService"
                  usePaging="true"
                  showSimpleSearch="false"
                  [itemAddedEvent]="itemAddedEvent"
                  [itemUpdatedEvent]="itemUpdatedEvent"
                  [itemDeletedEvent]="itemDeletedEvent"
                  [requestSelectionEvent]="requestSelectionEvent"
                  [requestRefreshEvent]="requestRefreshEvent"
                  (selectionChanged)="setSelectedItem($event)"
                  rowSelection="single"
                  notifyOnChange="true">
              </config-values-list>
            </div>
        </div>

      </ba-card>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #configValueDetailModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Detalii configurare</h4>
      </div>
      <div class="modal-body">
         <config-values-detail #configValuesDetail id="configValuesDetail"
            [dataSource]="configValuesHttpService"
            [addNewItemEvent]="addNewItemEvent"
            [editItemEvent]="editItemEvent"
            (itemAdded)="itemAdded($event)"
            (itemUpdated)="itemUpdated($event)"
            (itemDeleted)="itemDeleted($event)"
            (changesCanceled)="detailTerminate()">
        </config-values-detail> 
      </div>
    </div>
  </div>
</div>
