<div class="widgets" [collapse]="detailMode">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="DECLINED ITEMS" baCardClass="with-scroll table-panel">
    <div class="row">
        <div class="col-md-12">
            <form role="form" #detailForm="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <h3 style="color: #ff895e">Reason</h3>
                            <input type="text" class="form-control" placeholder="The reason for refusal is mandatory" required minlength="10" maxlength="100" [(ngModel)]="reason" name="reason">
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" (click)="save()" [disabled]="reason.length < 10"><i class="fa fa-save"></i> Save</button>
                    </div>
                </div>
            </form>
        </div>
  </div>
      </ba-card>
    </div>
  </div>
</div>
