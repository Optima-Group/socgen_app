<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        ERORI TRANSFER ZONE
      </div>
      <div class="card-body">
        <br>
        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-dark">
            <tr>
              <th class="text-left" style="color: darkorange;"><i class="cil-barcode"></i>
              Numar inventar
              </th>
              <th class="text-left" style="color: darkorange;"><i class="cil-barcode"></i>
                Descriere
                </th>
              <!-- <th class="text-left" style="color: darkorange;"><i class="cil-building"></i>
              Zone code Asset
              </th> -->
              <th class="text-left" style="color: darkorange;"><i class="cil-building"></i>
              Zone name Asset
              </th>
              <!-- <th class="text-left" style="color: darkorange;"><i class="cil-building"></i>
                Zone code Operation
              </th> -->
              <th class="text-left" style="color: darkorange;"><i class="cil-building"></i>
                Zone name Operation
              </th>
              <th class="text-left" style="color: darkorange;"><i class="cil-building"></i>
                Data Operatie
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of itemsArray">
              <td>
                <div style="color: #341E16;"><strong>{{item.invNo }}</strong></div>
              </td>
              <td>
                <div style="color: #341E16;"><strong>{{item.description }}</strong></div>
              </td>
              <!-- <td>
                <div style="color: #341E16;"><strong>{{item.roomCodeAsset }}</strong></div>
              </td> -->
              <td>
                <div style="color: #341E16;"><strong>{{item.roomNameAsset }}</strong></div>
              </td>
              <!-- <td>
                <div style="color: #341E16;"><strong>{{item.roomCodeOperation }}</strong></div>
              </td> -->
              <td>
                <div style="color: #341E16;"><strong>{{item.roomOperation }}</strong></div>
              </td>
              <td>
                <div style="color: #341E16;"><strong>{{item.operationDate | date: 'dd/MM/yyyy HH:mm:ss' }}</strong></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
