<div class="auth-main">
  <div class="auth-block">
    <h1>Modificare parola</h1>

    <form [formGroup]="form" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!oldPassword.valid && oldPassword.touched), 'has-success': (oldPassword.valid && oldPassword.touched)}">
        <label for="inputPassword1" class="col-sm-2 control-label">Parola veche</label>

        <div class="col-sm-10">
          <input [formControl]="oldPassword" type="password" class="form-control" id="inputPassword1" placeholder="Parola veche">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword2" class="col-sm-2 control-label">Parola noua</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword2" placeholder="Parola noua">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Confirmare</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword3" placeholder="Confirmare">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Parolele nu sunt identice.</span>
        </div>
      </div>

      <div *ngIf="errorMessage != ''" class="has-error">
          <small>{{ errorMessage }}</small>
      </div>
      <div *ngIf="errorMessages.length > 0" class="has-error">
          <div *ngFor="let errorMsg of errorMessages">
              <small>{{ errorMsg.description }}</small>
          </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" (click)="onChangePassword()" class="btn btn-default btn-auth">Salveaza</button>
        </div>
      </div>
    </form>
  </div>
</div>
