<div class="widgets">
  <div class="row">
    <div class="col-md-12">
        <form role="form" #detailForm="ngForm" novalidate (ngSubmit)="saveItem();" *ngIf="item != null">
            <div class="form-group">
                <label for="length">Cod</label>
                <input type="text" class="form-control" placeholder="cod" maxlength="30"
                    [(ngModel)]="item.length" name="length" #length="ngModel">
            </div>
            <div class="form-group">
                <label for="width">Description</label>
                <input type="text" class="form-control" placeholder="description" maxlength="30"
                    [(ngModel)]="item.width" name="width" #width="ngModel">
            </div>
            <div class="form-group">
                <label for="height">Name</label>
                <input type="text" class="form-control" placeholder="name" maxlength="30"
                    [(ngModel)]="item.height" name="height" #height="ngModel">
            </div>


            <!-- <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="location">Categorii</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <h4>{{ selectedAssetCategory != null ? selectedAssetCategory.name : "-" }}</h4>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-icon" (click)="askFCitysetCategory()"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>

                </div>
            </div> -->

            <div class="row">
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-left">
                        <div *ngIf="!deleteConfirmationMode">
                            <button type="button" class="btn btn-danger" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0"><i class="fa fa-trash"></i> Sterge</button>
                        </div>
                        <div *ngIf="deleteConfirmationMode">
                            <button type="button" class="btn btn-danger" (click)="deleteItem()"><i class="fa fa-check"></i> Da</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=false"><i class="fa fa-close"></i> Nu</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-right">
                        <div class="text-right">
                            <div *ngIf="!deleteConfirmationMode">
                                <button type="button" class="btn btn-primary btn-sm" (click)="saveItem()" [disabled]="!detailForm.form.valid"><i class="fa fa-save"></i> Salveaza</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="cancelChanges()"><i class="fa fa-close"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
