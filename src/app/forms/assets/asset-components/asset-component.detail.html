<div class="widgets">
  <div class="row">
    <div class="col-md-12">
        <form role="form" #detailForm="ngForm" novalidate (ngSubmit)="saveItem();" *ngIf="item != null">
            <div class="form-group">
                <label for="code">Cod</label>
                <input type="text" class="form-control" placeholder="cod" required maxlength="30"
                    [(ngModel)]="item.code" name="code" #code="ngModel">
                <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
                    Codul este obligatoriu!
                </div>

            </div>
            <div class="form-group">
                <label for="name">Denumire</label>
                <input type="text" class="form-control" placeholder="denumire" required maxlength="100"
                    [(ngModel)]="item.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Denumirea este obligatorie!
                </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                  <h6 style="color:#ff895e">Quantity</h6>
                  <input style="font-size: 12px; background-color: black; color: whitesmoke;" type="number" class="form-control"
                  min="1"
                  value="1"
                  step="1"
                  onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" autocomplete=off
                  onKeyUp="if (this.value > 99 ) {this.value = '1';}else if (this.value < 0){this.value='1';}"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                      [(ngModel)]="quantity" name="quantity">
                  <!-- <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
                      {{ 'VALIDATE_MESSAGE_NUMBER' | translate}}
                  </div> -->
              </div>
          </div>
            <!-- <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="location">Parinte</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <h4>{{ selectedAsset != null ? selectedAsset.invNo : "-" }}</h4>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-icon" (click)="askForAsset()"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>

                </div>
            </div> -->

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="location">UserName</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <h4>{{ selectedEmployee != null ? selectedEmployee.internalCode : '' }}</h4>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-icon" (click)="askForEmployee()"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="location">SubType</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <h4>{{ selectedSubType != null ? selectedSubType.name : '' }}</h4>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-icon" (click)="askForSubType()"><i class="fa fa-ellipsis-h"></i></button>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <br>
            </div>
            <button type="button" class="btn btn-outline-info btn-sm" (click)="refreshEntityFiles()"><i class="fa fa-check"></i> Refresh</button>
            <entity-file-list #entityFileList id="entityFileList"
            [dataSource]="entityFileHttpService"
            showSimpleSearch="false"
            rowSelection="single"
            notifyOnChange="true"
            (selectionChanged)="onEntityFileListSelectionChanged($event)"
            usePaging="false">
        </entity-file-list>
        <div class="row">
            <br>
        </div>
            <entity-file-upload *ngIf="item.id > 0"
                [entityId]="item.id"
                [entityTypeCode]="entityTypeCode"
                (uploadFinished)="refreshEntityFiles()">
            </entity-file-upload>

            <div class="row">
                <br>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-left">
                        <div *ngIf="!deleteConfirmationMode">
                            <button type="button" class="btn btn-danger" (click)="deleteConfirmationMode=true" *ngIf="item.id > 0"><i class="fa fa-trash"></i> Sterge</button>
                        </div>
                        <div *ngIf="deleteConfirmationMode">
                            <button type="button" class="btn btn-danger" (click)="deleteItem()"><i class="fa fa-check"></i> Da</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteConfirmationMode=false"><i class="fa fa-close"></i> Nu</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ui-toolbar-group-right">
                        <div class="text-right">
                            <div *ngIf="!deleteConfirmationMode">
                                <button type="button" class="btn btn-primary btn-sm" (click)="saveItem()" [disabled]="!detailForm.form.valid"><i class="fa fa-save"></i> Salveaza</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="cancelChanges()"><i class="fa fa-close"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
