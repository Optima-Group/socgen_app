<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ba-card title="EMAIL SETTINGS" baCardClass="with-scroll table-panel">

        <div class="row">
            <div class="col-sm-4">
                <!-- <span style="font-size: 20px;">Regiune: {{ selectedRegion != null ? selectedRegion.name : "-" }}</span> -->
            </div>
            <div class="col-sm-2">
                <!-- <button type="button" class="btn btn-outline-danger btn-sm" (click)="selectRegion()"><i class="fa fa-search"></i></button>
                <button type="button" class="btn btn-danger" (click)="unselectRegion()" [disabled]="!selectedRegion"><i class="fa fa-close"></i></button> -->
            </div>
            <div class="col-sm-3">
                <div class="ui-toolbar-group-left">
                    <input type="text" class="form-control with-danger-addon" placeholder="Search..." [(ngModel)]="filter" (change)="doSimpleSearch(filter)" />
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ui-toolbar-group-right">
                  <div class="text-right">
                      <button hideIfUnauthorized="ADD_ASSET" type="button" class="btn btn-outline-primary btn-sm" (click)="addNewItem()" ><i class="fa fa-plus"></i> New</button>
                      <button hideIfUnauthorized="EDIT_ASSET" type="button" class="btn btn-outline-danger btn-sm" (click)="editItem()" [disabled]="!selectedItem" ><i class="fa fa-edit"></i> Edit</button>
                      <button type="button" class="btn btn-outline-success btn-sm" (click)="exportToExcel()"><i class="fa fa-file-excel-o"></i> Export</button>
                  </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
              <email-type-list #emailTypeList id="emailTypeList"
                  [dataSource]="emailTypeHttpService"
                  dynamicQuery="true"
                  usePaging="true"
                  showSimpleSearch="false"
                  [itemAddedEvent]="itemAddedEvent"
                  [itemUpdatedEvent]="itemUpdatedEvent"
                  [itemDeletedEvent]="itemDeletedEvent"
                  [requestSelectionEvent]="requestSelectionEvent"
                  [requestRefreshEvent]="requestRefreshEvent"
                  (selectionChanged)="setSelectedItem($event)"
                  rowSelection="single"
                  notifyOnChange="true">
              </email-type-list>
            </div>
        </div>

      </ba-card>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #emailTypeDetailModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Email SETTINGS Detail</h4>
      </div>
      <div class="modal-body">
        <email-type-detail #emailTypeDetail id="emailTypeDetail"
            [dataSource]="emailTypeHttpService"
            [addNewItemEvent]="addNewItemEvent"
            [editItemEvent]="editItemEvent"
            (itemAdded)="itemAdded($event)"
            (itemUpdated)="itemUpdated($event)"
            (itemDeleted)="itemDeleted($event)"
            (emailNeeded)="onEmailTypeDetailEmailNeeded()"
            (changesCanceled)="detailTerminate()">
        </email-type-detail>
      </div>
    </div>
  </div>
</div>
